<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<title>Chemdb demo page</title>


<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


</head>


<body class="w3-container">
<ul class="w3-navbar w3-orange w3-small ">
  <li class="w3-right"><a href="admin/">admin <i class="material-icons">person</i></a></li>
</ul>


<div class="w3-light-grey w3-container w3-padding-64 w3-center">
  <h1 class="w3-jumbo">Sklad chemikálií</h1>
  <p>Výtejte</p>
</div>

<div class="w3-topnav w3-large w3-center w3-orange">
  <a href="home">Home</a>
  <a href="insert">Vložit</a>
  <a href="#">Link2</a>
  <a href="#">Link3</a>
  <a href="#">Link4</a>
  <a href="#">Link5</a>
</div>



<table class="w3-table w3-bordered w3-striped w3-border w3-hoverable w3-card-4">

<tr class="w3-orange">
    <th>ID</th>
    <th>Image</th>
    <th>Molecular weight</th>
    <th>Molecular formula</th>
</tr>

{% for structure in structures %}

<tr onclick="location.href='structures/{{structure.id}}'">

	<td>{{structure.mol_id}}</td>
	<td><img src="structures/{{structure.id}}"style="width:10%"></td>
	<td>{{structure.round_mol_weight}}</td>
    <td>{{structure.mol_formula}}</td>


</tr>

{% endfor %}
</table>



</body>
</html>
